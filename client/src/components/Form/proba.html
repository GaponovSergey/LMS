<html>
    <head>
        <style>
            #parent {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: repeat(5, 1fr);
	height: 300px;
	width: 400px;
	padding: 10px;
	border: 2px solid #696989;
}
#parent > div {
	padding: 10px;
	border: 1px solid #696989;
}
#elem1 {
	grid-row: 1 / 3; 
    grid-column: 1 / 3;
}
#elem2 {
	grid-row: 1 / 2;
}
#elem3 {
	grid-row: 2 / 3;
}
#elem4 {
	grid-row: 3 / 4;
    grid-column: 2 / 4;
}

#elem5 {
	grid-row: 3 / 4;
    grid-column: 1 / 2;
}

#elem6 {
	grid-row: 4 / 6;
    grid-column: 1 / 4;
}

        </style>
    </head>
    <body>
        <div id="parent">
	<div id="elem1">1</div>
	<div id="elem2">2</div>
	<div id="elem3">3</div>
    <div id="elem4">4</div>
	<div id="elem5">5</div>
    <div id="elem6">6</div>
</div>
    </body>
</html>
